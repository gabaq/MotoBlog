{% extends "pages.html" %}
{% load static %}
{% block content %}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <p></p>
    {% if user.is_authenticated %}
    <a href="{% url 'post_create' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i>Nuevo post</a>
    {% endif %}
  </div> 
  

  <div class="container">
    <article>
      <header>
        <h1 class="text-primary">{{ post.titulo }}</h1>
        <p class="lead text-muted">{{ post.subtitulo }}</p>
        <img src="{{ post.imagen.url }}" alt="Imagen del post" class="img-fluid">
      </header>
      <div class="small text-muted">Creado el {{ post.fecha }} por {{ post.autor }}</div>
      <main class="d-flex flex-column align-items-center">

        <p class="card-text">{{ post.cuerpo }}</p>

          <div class="">
            <a href="{% url 'post_update' post.pk %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Eliminar</a>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Volver a la lista</a>
          </div>

      </main>
    </article>
  </div>
{% endblock %}
