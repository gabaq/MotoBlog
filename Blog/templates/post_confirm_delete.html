{% extends "pages.html" %}
{% load static %}

{% block title %}
  Eliminar Post
{% endblock %}

{% block content %}

    <h1>Confirmar Eliminación de Post</h1>
    <p>¿Estás seguro de que deseas eliminar este post?</p>
    <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'post_detail' post.pk %}">Cancelar</a>
    </form>

{% endblock %}
