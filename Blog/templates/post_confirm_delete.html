{% extends "pages.html" %}
{% load static %}

{% block title %}
  Eliminar Post
{% endblock %}

{% block content %}

    <div class="container d-flex justify-content-center align-items-center"></div>
        </br>
        <h1 class="text-center">Confirmar Eliminación de Post</h1>
        <p class="text-center">¿Estás seguro de que deseas eliminar el post {{ post.titulo }}?</p>
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
