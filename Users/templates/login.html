<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="{% static 'Users/css/styles.css' %}" rel="stylesheet"/>
    <link href="{% static 'Users/css/main.css' %}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="{% static 'Users/js/scripts.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body class="loginBody">
    <div class="containerForm">
        <form action="" method="POST" class="formLogin">
            {% csrf_token %}
            <h3 class="formTitle">Login in to your account</h3>
            <div class="formGroupRegister">
                <label for="user" class="formLabel">Usuario:</label>
                <input name="user" type="text" placeholder="Usuario" class="formInput">
            </div>
            <div class="formGroupRegister">
                <label for="password" class="formLabel">Contraseña:</label>
                <input name="password" type="password" placeholder="Contraseña" class="formInput">
            </div>
            <button type="submit" class="formButton">Login</button>
            {% if error %}
            <p class="formError">{{ error }}</p>
            {% endif %}
            <p class="customAccountText">¿Aún no tienes una cuenta?</p>
            <p class="text-center"><a href="{% url 'myRegistry' %}">Registrate</a></p>
        </form>
    </div>    
</body>
</html>
