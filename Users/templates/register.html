<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="{% static 'Users/css/styles.css' %}" rel="stylesheet"/>
    <link href="{% static 'Users/css/main.css' %}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="{% static 'Users/js/scripts.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTOBLOG</title>
</head>
<body>
    <div class="containerForm">
        <form action="" method="POST" class="formRegister">
            {% csrf_token %}
            <h3 class="formTitle">Registro MOTOBLOG</h3>
            <div class="formGroup">
                <label for="{{ form.username.id_for_label }}" class="formLabel">Usuario:</label>
                {{ form.username }}
            </div>
            <div class="formGroup">
                <label for="{{ form.email.id_for_label }}" class="formLabel">Correo electrónico:</label>
                {{ form.email }}
            </div>
            <div class="formGroup">
                <label for="{{ form.password1.id_for_label }}" class="formLabel">Contraseña:</label>
                {{ form.password1 }}
            </div>
            <div class="formGroup">
                <label for="{{ form.password2.id_for_label }}" class="formLabel">Confirmar contraseña:</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="formButton">Registrate</button>
        </form>
    </div>
</body>
</html>
